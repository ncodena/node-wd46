<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Upload</title>
</head>
<body>
<!-- Profile Picture Form -->
<form action="/upload/profile-pic" enctype="multipart/form-data" method="POST">
<div><label>Select your profile picture:</label>
<input name="profile_pic" type="file" /></div>
<div><input type="submit" value="Upload" /></div>
</form>

<!-- Cat Pictures Form -->
<form action="/upload/cat-pics" enctype="multipart/form-data" method="POST">
<div><label>Select your cat pictures:</label>
<input multiple="multiple" name="cat_pics" type="file" /></div>
<div><input type="submit" value="Uploaded cat pics" /></div>
</form>

<a href="/upload/get-pics">List of pics</a>
</body>
</html>
